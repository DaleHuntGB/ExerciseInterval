<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Interval Timer</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <div class="Container">
        <h1>Exercise Interval Timer</h1>

        <div class="inputs">
            <label for="exerciseDuration">Exercise Duration [Seconds]</label>
            <input type="number" id="exerciseDuration" placeholder="Exercise Duration"><br>

            <label for="restDuration">Rest Duration [Seconds]</label>
            <input type="number" id="restDuration" placeholder="Rest Duration"><br>

            <label for="steps">Number of Steps</label>
            <input type="number" id="steps" placeholder="Number of Steps"><br>
        </div>

        <div class="timer" id="timerDisplay">READY?</div>
        <div class="step-counter" id="stepCounter">Step: 0</div>
        <button id="startButton" onclick="startTimer()">Start</button>
        <button id="stopButton" onclick="stopTimer()" disabled>Stop</button>
        <button id="clearButton" onclick="clearFields()">Clear</button>

        <div class="predefinedTimers">
            <button onclick="setPredefinedTimer(30, 5, 5)">30s / 5s / 5</button>
            <button onclick="setPredefinedTimer(45, 15, 5)">45s / 15s / 5</button>
            <button onclick="setPredefinedTimer(60, 20, 5)">60s / 20s / 5</button>
        </div>
    </div>

    <script src="JavaScript.js"></script>
</body>
</html>
